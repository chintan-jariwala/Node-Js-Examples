<!DOCTYPE html>
<html>
<head>
	<title>Enter the Coders</title>
</head>

<body>
	<h2><center>WebFrom</center></h2>
	<form action="/post_coder" method="post">
        <fieldset>
            <legend>Personal Details</legend>
            First Name :
            <input type="text" name="coder_name" placeholder="eg. Chintan"></input><br/><br/>

            Languages You can Program in :
            <input type="text" name="coder_langs" placeholder="eg. Java node angular"></input> <br/><br/>

            Days you can meet  : <br/><br/>
            <input type="checkbox" name="coder_days" value="Monday">Monday<br/>
            <input type="checkbox" name="coder_days" value="Tuesday">Tuesday<br/>
            <input type="checkbox" name="coder_days" value="Wednesday">Wednesday<br/>
            <input type="checkbox" name="coder_days" value="Thursday">Thursday<br/>
            <input type="checkbox" name="coder_days" value="Friday">Friday<br/>
            <input type="checkbox" name="coder_days" value="Saturday">Saturday<br/>
            <input type="checkbox" name="coder_days" value="Sunday">Sunday<br/><br/>
            Favourite Programming Language  :
            <input type="text" name="coder_fav_lang" placeholder="eg. Java"></input><br/><br/>

            <input type="submit" value="Send"></input>

        </fieldset>
	</form>
</body>
</html>
